---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-aws-ebs-csi-resources
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: aws-ebs-csi-classes
                # anything not staging or prod use this version
                addonChartVersion: 1.0.0
                addonChartRepository: https://gitops-bridge-dev.github.io/gitops-bridge-helm-charts
              selector:
                matchExpressions:
                  - key: enable_aws_ebs_csi_resources
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: 1.0.0
          - clusters:
              selector:
                matchLabels:
                  environment: production
              values:
                addonChartVersion: 1.0.0
  template:
    metadata:
      name: addon-{{name}}-{{values.addonChart}}
    spec:
      project: default
      sources:
        - repoURL: '{{metadata.annotations.addons_repo_url}}'
          targetRevision: '{{metadata.annotations.addons_repo_revision}}'
          ref: values
        - chart: '{{values.addonChart}}'
          repoURL: '{{values.addonChartRepository}}'
          targetRevision: '{{values.addonChartVersion}}'
          helm:
            releaseName: '{{values.addonChart}}'
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{metadata.annotations.vendor_addon_config_path}}/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.vendor_addon_config_path}}/{{values.addonChart}}/{{metadata.labels.environment}}.yaml
      destination:
        name: '{{name}}'
      syncPolicy:
        automated:
          prune: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
