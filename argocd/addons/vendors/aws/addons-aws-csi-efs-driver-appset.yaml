---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-aws-efs-csi-driver
spec:
  goTemplate: true
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: aws-efs-csi-driver
                # anything not staging or prod use this version
                addonChartVersion: 3.1.5
                addonChartRepository: https://kubernetes-sigs.github.io/aws-efs-csi-driver
              selector:
                matchExpressions:
                  - key: enable_aws_efs_csi_driver
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: 3.1.5
          - clusters:
              selector:
                matchLabels:
                  environment: production
              values:
                addonChartVersion: 3.1.5
  template:
    metadata:
      name: addon-{{.name}}-{{.values.addonChart}}
    spec:
      project: default
      sources:
        - repoURL: '{{.metadata.annotations.addons_repo_url}}'
          targetRevision: '{{.metadata.annotations.addons_repo_revision}}'
          ref: values
        - chart: '{{.values.addonChart}}'
          repoURL: '{{.values.addonChartRepository}}'
          targetRevision: '{{.values.addonChartVersion}}'
          helm:
            releaseName: '{{.values.addonChart}}'
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{.metadata.annotations.vendor_addon_config_path}}/{{.values.addonChart}}/values.yaml
              - $values/{{.metadata.annotations.vendor_addon_config_path}}/{{.values.addonChart}}/{{.metadata.labels.environment}}.yaml
            values: |
              {{- if .metadata.annotations.base_nodepool_labels}}
              nodeSelector:
                {{.metadata.annotations.base_nodepool_labels}}
              {{- end }}
              serviceAccount:
                name: {{.metadata.annotations.aws_efs_csi_driver_controller_service_account}}
                annotations:
                  eks.amazonaws.com/role-arn: {{.metadata.annotations.aws_efs_csi_driver_iam_role_arn}}
              node:
                serviceAccount:
                  name: {{.metadata.annotations.aws_efs_csi_driver_node_service_account}}
                  annotations:
                    eks.amazonaws.com/role-arn: {{.metadata.annotations.aws_efs_csi_driver_iam_role_arn}}
      destination:
        namespace: '{{.metadata.annotations.aws_efs_csi_driver_namespace}}'
        name: '{{.name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
